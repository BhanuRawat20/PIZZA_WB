<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Side Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('sidebackground.jpg'); 
            background-size: cover; 
            background-position: center; 
            color: #000; 
            padding: 20px;
            margin: 0;
        }

        h1 {
            text-align: center;
        }

        .menu-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .menu-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background-color: #f9f9f9; 
            padding: 15px;
            text-align: center;
        }

        .menu-item img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .quantity-control {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .quantity-control button {
            background-color: #4caf50; 
            color: #fff; 
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin: 0 5px;
        }

        .add-to-cart-button {
            background-color: #4caf50; 
            color: #fff; 
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        .price {
            font-weight: bold;
            margin-top: 10px;
        }
        nav {
    background-color: #60a634;
    padding: 10px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
}

ul {
    list-style: none;
    padding: 0;
    margin: 0;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
}


a {
    display: block;
    color: white;
    text-decoration: none;
    padding: 10px;
    font-size: 18px;
    transition: background-color 0.3s;
}

a:hover {
    background-color: #45a049;
    border-radius: 5px;
}
    </style>
</head>
<body>
    <h1>Side Menu</h1>
    <nav>
        <ul>
            <li><a href="pizza.html">Pizza</a></li>
            <li><a href="side.html">Side</a></li>
            <li><a href="dessert.html">Dessert</a></li>
            <li><a href="drink.html">Drink</a></li>
            <li><a href="checkout.html">Checkout</a></li>
        </ul>
        </nav>

    <div class="menu-container">
        <!-- Side 1 -->
        <div class="menu-item">
            <img src="Fries.jpg" alt="Fries">
            <h2>Fries</h2>
            <div class="quantity-control">
                <button onclick="decreaseQuantity('Fries')" style="background-color: white; color: #4caf50;">-</button>
                <span id="Fries_quantity">0</span>
                <button onclick="increaseQuantity('Fries')" style="background-color: white; color: #4caf50;">+</button>
            </div>
            <div class="price">$<span id="Fries_price">5.50</span></div>
            <button class="add-to-cart-button" onclick="addToCart('Fries')">Add to Cart</button>
        </div>

        <!-- Side 2 -->
        <div class="menu-item">
            <img src="chicken.jpg" alt="Chicken Wings">
            <h2>Chicken Wings</h2>
            <div class="quantity-control">
                <button onclick="decreaseQuantity('Chicken Wings')" style="background-color: white; color: #4caf50;">-</button>
                <span id="Chicken Wings_quantity">0</span>
                <button onclick="increaseQuantity('Chicken Wings')" style="background-color: white; color: #4caf50;">+</button>
            </div>
            <div class="price">$<span id="Chicken Wings_price">5.50</span></div>
            <button class="add-to-cart-button" onclick="addToCart('Chicken Wings')">Add to Cart</button>
        </div>

        <!-- Side 3 -->
        <div class="menu-item">
            <img src="Garlic bread.jpg" alt="Garlic Bread">
            <h2>Garlic Bread</h2>
            <div class="quantity-control">
                <button onclick="decreaseQuantity('Garlic Bread')" style="background-color: white; color: #4caf50;">-</button>
                <span id="Garlic Bread_quantity">0</span>
                <button onclick="increaseQuantity('Garlic Bread')" style="background-color: white; color: #4caf50;">+</button>
            </div>
            <div class="price">$<span id="Garlic Bread_price">5.50</span></div>
            <button class="add-to-cart-button" onclick="addToCart('Garlic Bread')">Add to Cart</button>
        </div>

        <!-- Side 4 -->
        <div class="menu-item">
            <img src="onion rings.jpg" alt="Onion Rings">
            <h2>Onion Rings</h2>
            <div class="quantity-control">
                <button onclick="decreaseQuantity('Onion Rings')" style="background-color: white; color: #4caf50;">-</button>
                <span id="Onion Rings_quantity">0</span>
                <button onclick="increaseQuantity('Onion Rings')" style="background-color: white; color: #4caf50;">+</button>
            </div>
            <div class="price">$<span id="Onion Rings_price">5.50</span></div>
            <button class="add-to-cart-button" onclick="addToCart('Onion Rings')">Add to Cart</button>
        </div>
    </div>

    <script>
        function increaseQuantity(side) {
            var quantityElement = document.getElementById(side + '_quantity');
            var priceElement = document.getElementById(side + '_price');
            var quantity = parseInt(quantityElement.textContent);
            quantityElement.textContent = quantity + 1;
            priceElement.textContent = (quantity + 1) * 5.50;
        }

        function decreaseQuantity(side) {
            var quantityElement = document.getElementById(side + '_quantity');
            var priceElement = document.getElementById(side + '_price');
            var quantity = parseInt(quantityElement.textContent);
            if (quantity > 0) {
                quantityElement.textContent = quantity - 1;
                priceElement.textContent = (quantity - 1) * 5.50;
            }
        }

        function addToCart(side) {
            var quantity = parseInt(document.getElementById(side.toLowerCase() + '_quantity').textContent);
            if (quantity > 0) {
                alert('Added ' + quantity + ' ' + side + ' to the cart!\nTotal Price: $' + (quantity * 5.00).toFixed(2));
                
            } else {
                alert('Please add at least one ' + side + ' to the cart before proceeding.');
            }
        }
    </script>
</body>
</html>
